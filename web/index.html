<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ADK Web PDF Parameter Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>
    <h1>PDF Parameter Merge Agent</h1>

    <section class="card">
        <label>Parameter Table (CSV/XLSX):</label>
        <input type="file" id="params" accept=".csv,.xlsx" />

        <label>PDF (with two tables):</label>
        <input type="file" id="pdf" accept=".pdf" />

        <label>Optional Join Key (column name):</label>
        <input type="text" id="key" placeholder="e.g., id"/>

        <button id="run">Run Agent</button>

        <pre id="output"></pre>
    </section>
</main>

<!-- CARICAMENTO CORRETTO DELLO SCRIPT -->
<script src="/static/main.js"></script>
</body>
</html>
